<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>最喜欢的歌单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        h3{
            text-align: center;
            padding: 15px 0;
        }

        .box{
            margin: 0 50px;
            margin-top: 30px;
        }

        .box dl{
            text-align: center;
        }

        .box dl dt img{
            display: block;
        }

        .box dl dd{
            font-weight: 700;
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h3>拉取测试</h3>

    <div class="box">
        <dl>
            <dt><img src="img/56.jpg" alt=""></dt>
            <dd>杰伦歌单</dd>
        </dl>
    </div>
</body>
</html>
